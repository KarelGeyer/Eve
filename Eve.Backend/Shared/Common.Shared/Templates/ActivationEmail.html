<!DOCTYPE html>
<html>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333;">
    <div style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #eee; border-radius: 10px;">
        <h2 style="color: #2d89ef;">Vítejte v FamilyApp!</h2>
        <p>Ahoj,</p>
        <p>jsme rádi, že se k nám přidáváš. Pro dokončení registrace a aktivaci účtu klikni na tlačítko níže:</p>
        <div style="text-align: center; margin: 30px 0;">
            <a href="{{ActivationLink}}"
               style="background-color: #2d89ef; color: white; padding: 12px 25px; text-decoration: none; border-radius: 5px; font-weight: bold;">
                Aktivovat můj účet
            </a>
        </div>
        <p>Pokud tlačítko nefunguje, zkopíruj tento odkaz do prohlížeče:</p>
        <p style="font-size: 12px; color: #666;">{{ActivationLink}}</p>
        <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
        <p style="font-size: 12px; color: #999;">Tento odkaz vyprší za 24 hodin.</p>
    </div>
</body>
</html>
